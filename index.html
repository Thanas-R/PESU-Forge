    <script>
      // Set light mode as default
      (function() {
        try {
          const stored = localStorage.getItem('pesu-theme');
          if (!stored) {
            localStorage.setItem('pesu-theme', 'light');
          }
          const root = document.documentElement;
          root.classList.toggle('dark', localStorage.getItem('pesu-theme') === 'dark');
        } catch (e) {}
      })();
    </script>
